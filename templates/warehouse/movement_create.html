{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Склад - Создать движение{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Создать движение товара</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'warehouse:product_list' %}" class="btn btn-secondary me-md-2">Отмена</a>
                            <button type="submit" class="btn btn-primary">Создать движение</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Предзаполнение товара из URL параметра
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');
    
    if (productId) {
        const productSelect = document.getElementById('id_product');
        if (productSelect) {
            productSelect.value = productId;
        }
    }
});
</script>
{% endblock %}
